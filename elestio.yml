ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTPS"
    listeningPort: "443"
    targetPort: "8050"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"
environments:
  - key: "VERSION"
    value: "0.40.4"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "CONFIG_ROOT"
    value: "/data"
  - key: "WORKSPACE_ROOT"
    value: "/tmp/workspace"
  - key: "WORKSPACE_DOCKER_MOUNT"
    value: "airbyte_workspace"
  - key: "LOCAL_ROOT"
    value: "/tmp/airbyte_local"
  - key: "LOCAL_DOCKER_MOUNT"
    value: "/tmp/airbyte_local"
  - key: "HACK_LOCAL_ROOT_PARENT"
    value: "/tmp"
  - key: "DATABASE_USER"
    value: "docker"
  - key: "DATABASE_PASSWORD"
    value: "docker"
  - key: "DATABASE_HOST"
    value: "db"
  - key: "DATABASE_PORT"
    value: "5432"
  - key: "DATABASE_DB"
    value: "airbyte"  
  - key: "DATABASE_URL"
    value: "jdbc:postgresql://db:5432/airbyte"
  - key: "JOBS_DATABASE_MINIMUM_FLYWAY_MIGRATION_VERSION"
    value: "0.29.15.001"
  - key: "CONFIG_DATABASE_USER"
    value: ""  
  - key: "CONFIG_DATABASE_PASSWORD"
    value: ""  
  - key: "CONFIG_DATABASE_URL"
    value: ""  
  - key: "CONFIGS_DATABASE_MINIMUM_FLYWAY_MIGRATION_VERSION"
    value: "0.35.15.001"  
  - key: "TEMPORAL_HOST"
    value: "temporal:7233"  
  - key: "INTERNAL_API_HOST"
    value: "server:8001"  
  - key: "WEBAPP_URL"
    value: "https://[CI_CD_DOMAIN]/" 
  - key: "API_URL"
    value: "/api/v1/" 
  - key: "SYNC_JOB_MAX_ATTEMPTS"
    value: "3" 
  - key: "SYNC_JOB_MAX_TIMEOUT_DAYS"
    value: "3" 
  - key: "TRACKING_STRATEGY"
    value: "segment" 
  - key: "JOB_ERROR_REPORTING_STRATEGY"
    value: "logging" 
  - key: "LOG_LEVEL"
    value: "INFO"     
  - key: "MAX_SYNC_WORKERS"
    value: "5"   
  - key: "MAX_SPEC_WORKERS"
    value: "5"   
  - key: "MAX_CHECK_WORKERS"
    value: "5"   
  - key: "MAX_DISCOVER_WORKERS"
    value: "5"   
  - key: "AUTO_DISABLE_FAILING_CONNECTIONS"
    value: "false"   
  - key: "EXPOSE_SECRETS_IN_EXPORT"
    value: "false"   
  - key: "FORCE_MIGRATE_SECRET_STORE"
    value: "false"   
  - key: "USE_STREAM_CAPABLE_STATE"
    value: "true" 
  - key: "RUN_DATABASE_MIGRATION_ON_STARTUP"
    value: "true" 
  - key: "SECRET_PERSISTENCE"
    value: "NONE"                          
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: ""
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]/"
    label: "Airbyte Web UI"
    login: "root"
    password: "[ADMIN_PASSWORD]"